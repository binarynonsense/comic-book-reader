<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <div class="tools-menu-buttons">
        <button id="tool-ec-back-button" class="tools-button-accent">
          <i class="fas fa-angle-left"></i>
          <span id="tool-ec-back-button-text"></span>
        </button>
        <button id="tool-ec-start-button">
          <span id="tool-ec-start-button-text"></span>
        </button>
      </div>
      <div class="tools-menu-sections">
        <!-- sections menu -->
        <div
          id="tool-ec-section-general-options-button"
          class="tools-menu-button tools-menu-button-selected"
        >
          <i class="fas fa-sliders-h tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-ec-section-general-options-text"></span>
          </div>
        </div>
        <div
          id="tool-ec-section-advanced-options-button"
          class="tools-menu-button"
        >
          <i class="fas fa-tools tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-ec-section-advanced-options-text"></span>
          </div>
        </div>
        <div id="tool-ec-section-settings-button" class="tools-menu-button">
          <i class="fas fa-cog tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-ec-section-settings-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-ec-title-text"></span></div>
    <!-- input -->
    <div
      id="tool-ec-input-options-section-div"
      class="tools-columns-right-section"
    >
      <h3><span id="tool-ec-input-options-text"></span></h3>
      <div class="tools-columns-right-subsection">
        <label
          ><span id="tool-ec-input-files-text"></span>
          <ul id="tool-ec-input-list" class="tools-collection-ul"></ul>
        </label>
        <div
          class="tool-shared-columns-parent tool-shared-columns-parent-extra-margin-bottom"
        >
          <div class="tool-shared-columns-50">
            <button id="tool-ec-add-file-button">
              <span id="tool-ec-add-file-button-text"></span>
            </button>
          </div>
          <div class="tool-shared-columns-50">
            <button id="tool-ec-clear-list-button">
              <span id="tool-ec-clear-list-button-text"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- output -->
    <div
      id="tool-ec-output-options-section-div"
      class="tools-columns-right-section"
    >
      <h3><span id="tool-ec-output-options-text"></span></h3>
      <div class="tools-columns-right-subsection">
        <label
          ><span id="tool-ec-output-image-scale-text"></span>
          <i
            id="tool-ec-tooltip-output-size"
            class="fas fa-question-circle tools-tooltip-button"
            title="tooltip"
          ></i>
          <div
            class="tool-shared-columns-parent tool-shared-columns-parent-extra-margin-bottom tools-scale-div"
            style="margin-top: 15px"
          >
            <div class="tool-shared-columns-50-grow">
              <div class="tools-range-wrap">
                <input
                  type="range"
                  class="tools-range"
                  min="10"
                  max="100"
                  id="tool-ec-output-image-scale-slider"
                  value="100"
                />
                <ul class="tools-collection-ul tools-range-ul"></ul>
                <output class="tools-range-bubble set-display-none"></output>
              </div>
              <!--  -->
              <input
                id="tool-ec-output-image-scale-height-input"
                class="set-display-none"
                type="number"
                step="50"
                min="1"
                value="1000"
              />
              <input
                id="tool-ec-output-image-scale-width-input"
                class="set-display-none"
                type="number"
                step="50"
                min="1"
                value="1000"
              />
            </div>
            <div class="tool-shared-columns-25">
              <select id="tool-ec-output-image-scale-select">
                <option
                  id="tool-ec-output-image-scale-select-0-text"
                  value="0"
                ></option>
                <option
                  id="tool-ec-output-image-scale-select-1-text"
                  value="1"
                ></option>
                <option
                  id="tool-ec-output-image-scale-select-2-text"
                  value="2"
                ></option>
              </select>
            </div>
          </div>
        </label>

        <label
          ><span id="tool-ec-output-image-format-text"></span>
          <select id="tool-ec-output-image-format-select"></select>
        </label>

        <!-- <label
          ><span id="tool-ec-output-image-quality-text"></span>
          <div class="tools-range-wrap">
            <input
              type="range"
              class="tools-range"
              min="10"
              max="100"
              id="tool-ec-output-image-quality-slider"
              value="80"
            />
            <ul class="tools-collection-ul tools-range-ul"></ul>
            <output class="tools-range-bubble set-display-none"></output>
          </div>
        </label> -->

        <label
          ><span id="tool-ec-output-folder-text"></span
          ><i
            id="tool-ec-tooltip-output-folder"
            class="fas fa-question-circle tools-tooltip-button"
            title="tooltip"
          ></i>
          <ul id="tool-ec-output-folder" class="tools-collection-ul"></ul>
        </label>
        <div
          class="tool-shared-columns-parent tool-shared-columns-parent-extra-margin-bottom tools-scale-div"
        >
          <button
            id="tool-ec-change-folder-button"
            class="tool-shared-columns-50"
          >
            <span id="tool-ec-change-folder-button-text"></span>
          </button>
          <button
            id="tool-ec-open-folder-button"
            class="tool-shared-columns-50"
          >
            <span id="tool-ec-open-folder-button-text"></span>
          </button>
        </div>
      </div>
    </div>
    <!-- advanced input -->
    <div
      id="tool-ec-advanced-input-options-section-div"
      class="tools-columns-right-section set-display-none"
    >
      <h3><span id="tool-ec-advanced-input-options-text"></span></h3>
      <div class="tools-columns-right-subsection">
        <label
          ><span id="tool-ec-pdf-extraction-text"></span>
          <i
            id="tool-ec-tooltip-pdf-extraction"
            class="fas fa-question-circle tools-tooltip-button"
            title="tooltip"
          ></i>
          <select id="tool-ec-pdf-extraction-select">
            <option
              id="tool-ec-pdf-extraction-o1-text"
              value="embedded"
              selected
            ></option>
            <option
              id="tool-ec-pdf-extraction-o2-text"
              value="render300"
            ></option>
            <option
              id="tool-ec-pdf-extraction-o3-text"
              value="render72"
            ></option></select
        ></label>
      </div>
    </div>
    <!-- advanced output -->
    <div
      id="tool-ec-advanced-output-options-section-div"
      class="tools-columns-right-section set-display-none"
    >
      <h3><span id="tool-ec-advanced-output-options-text"></span></h3>
      <div class="tools-columns-right-subsection">
        <label
          ><span id="tool-ec-jpg-quality-text">JPG: quality</span>
          <div class="tools-range-wrap">
            <input
              type="range"
              class="tools-range"
              min="10"
              max="100"
              id="tool-ec-jpg-quality-slider"
              value="90"
            />
            <ul class="tools-collection-ul tools-range-ul"></ul>
            <output class="tools-range-bubble set-display-none"></output>
          </div>
        </label>
        <label><span id="tool-ec-jpg-mozjpeg-text">JPG: mozjpeg</span> </label>
        <label class="tools-toggle">
          <input type="checkbox" id="tool-ec-jpg-mozjpeg-checkbox" />
          <span class="tools-toggle-slider"></span>
        </label>
        <label class="tools-h3-extra-margin-top"
          ><span id="tool-ec-png-quality-text">PNG: quality</span>
          <div class="tools-range-wrap">
            <input
              type="range"
              class="tools-range"
              min="10"
              max="100"
              id="tool-ec-png-quality-slider"
              value="100"
            />
            <ul class="tools-collection-ul tools-range-ul"></ul>
            <output class="tools-range-bubble set-display-none"></output>
          </div>
        </label>
        <label class="tools-h3-extra-margin-top"
          ><span id="tool-ec-avif-quality-text">AVIF: quality</span>
          <div class="tools-range-wrap">
            <input
              type="range"
              class="tools-range"
              min="10"
              max="100"
              id="tool-ec-avif-quality-slider"
              value="50"
            />
            <ul class="tools-collection-ul tools-range-ul"></ul>
            <output class="tools-range-bubble set-display-none"></output>
          </div>
        </label>
        <label class="tools-h3-extra-margin-top"
          ><span id="tool-ec-webp-quality-text">WebP: quality</span>
          <div class="tools-range-wrap">
            <input
              type="range"
              class="tools-range"
              min="10"
              max="100"
              id="tool-ec-webp-quality-slider"
              value="80"
            />
            <ul class="tools-collection-ul tools-range-ul"></ul>
            <output class="tools-range-bubble set-display-none"></output>
          </div>
        </label>
      </div>
    </div>
    <!-- settings -->
    <div
      id="tool-ec-settings-section-div"
      class="tools-columns-right-section set-display-none"
    >
      <h3><span id="tool-ec-settings-text"></span></h3>
      <div class="tools-columns-right-subsection">
        <button id="tool-ec-settings-reset-button">
          <span id="tool-ec-settings-reset-button-text"></span>
        </button>
        <label><span id="tool-ec-setting-remember-text"></span></label>
        <label class="tools-toggle">
          <input type="checkbox" id="tool-ec-setting-remember-checkbox" />
          <span class="tools-toggle-slider"></span>
        </label>
      </div>
    </div>
  </div>
</div>
