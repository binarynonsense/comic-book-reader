<!-- CONTENT -->
<div id="tools-columns">
  <!-- ------------------- LEFT COLUMN -------------------------------- -->
  <div id="tools-columns-left">
    <div id="tools-menu-sticky-div">
      <div class="tools-menu-buttons">
        <button id="tool-hst-back-button" class="tools-button-accent">
          <i class="fas fa-angle-left"></i>
          <span id="tool-hst-back-button-text"></span>
        </button>
        <button id="tool-hst-clear-button">
          <span id="tool-hst-clear-all-button-text"></span>
        </button>
      </div>
      <div class="tools-menu-sections">
        <!-- sections menu -->
        <div
          id="tool-hst-section-0-button"
          class="tools-menu-button tools-menu-button-selected"
        >
          <i class="fas fa-clipboard-list tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-hst-section-0-text"></span>
          </div>
        </div>
        <div id="tool-hst-section-1-button" class="tools-menu-button">
          <i class="fas fa-cog tools-menu-button-icon"></i>
          <div class="tools-menu-button-text">
            <span id="tool-hst-section-1-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------- RIGTH COLUMN -------------------------------- -->
  <div id="tools-columns-right">
    <div id="tools-title"><span id="tool-hst-title-text"></span></div>
    <!-- list -->
    <div id="tool-hst-section-0-content-div">
      <h3 id="tool-hst-list-text"></h3>
      <div class="tools-columns-right-subsection">
        <ul id="tool-hst-items-ul" class="tools-collection-ul"></ul>
      </div>
    </div>
    <div id="tool-hst-section-1-content-div" class="set-display-none">
      <h3 id="tool-hst-settings-text"></h3>
      <div class="tools-columns-right-subsection">
        <label>
          <span id="tool-hst-settings-max-files-text"></span>
          <input id="tool-hst-settings-max-files-input" type="number" />
        </label>
      </div>
    </div>
  </div>
</div>
