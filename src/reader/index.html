<div id="no-book-content" class="set-display-none">
  <div id="home-screen"></div>
</div>

<div id="page-number-bubble"></div>
<div id="clock-bubble"></div>
<div id="battery-bubble"></div>

<div
  id="info-anchor-topleft"
  class="info-anchor info-anchor-top info-anchor-left"
></div>
<div
  id="info-anchor-topcenter"
  class="info-anchor info-anchor-top info-anchor-center"
></div>
<div
  id="info-anchor-topright"
  class="info-anchor info-anchor-top info-anchor-right"
></div>

<div
  id="info-anchor-bottomleft"
  class="info-anchor info-anchor-bottom info-anchor-left"
></div>
<div
  id="info-anchor-bottomcenter"
  class="info-anchor info-anchor-bottom info-anchor-center"
></div>
<div
  id="info-anchor-bottomright"
  class="info-anchor info-anchor-bottom info-anchor-right"
></div>

<nav id="toolbar">
  <div class="toolbar-item" id="toolbar-button-open">
    <a href="" id="toolbar-button-open-href" title="open file"
      ><i class="fas fa-folder-open"></i
    ></a>
  </div>
  <div class="toolbar-item-separator"></div>

  <div id="toolbar-page-slider-div">
    <input
      type="range"
      min="1"
      max="50"
      value="1"
      class="slider"
      id="toolbar-page-slider-input"
    />
  </div>
  <div id="toolbar-page-numbers">00 / 00</div>
  <div class="toolbar-item-separator"></div>

  <div id="toolbar-arrow-buttons">
    <div class="toolbar-item" id="toolbar-button-left">
      <a href="" id="toolbar-button-left-href" title="go left"
        ><i class="fas fa-chevron-left"></i
      ></a>
    </div>
    <div class="toolbar-item-separator"></div>
    <div class="toolbar-item" id="toolbar-button-right">
      <a href="" id="toolbar-button-right-href" title="go right"
        ><i class="fas fa-chevron-right"></i
      ></a>
    </div>
  </div>

  <div class="toolbar-item-separator"></div>
  <div class="toolbar-item-separator"></div>
  <div class="toolbar-item" id="toolbar-button-pagemode">
    <a href="" id="toolbar-button-pagemode-expand-href"
      ><i class="fa-solid fa-file"></i
    ></a>
    <a
      href=""
      id="toolbar-button-pagemode-collapse-href"
      class="set-display-none"
      ><i class="fa-solid fa-angle-down"></i
    ></a>
    <div class="toolbar-button-menu set-display-none">
      <a href="" class="toolbar-item" id="toolbar-button-pagemode-0-href"
        ><i class="fa-solid fa-file"></i
      ></a>
      <a href="" class="toolbar-item" id="toolbar-button-pagemode-1-href"
        ><i class="fa-solid fa-file fa-flip-horizontal"></i
        ><i class="fa-solid fa-file"></i
      ></a>
      <a href="" class="toolbar-item" id="toolbar-button-pagemode-2-href">
        <i class="fa-solid fa-file"></i>
        <div class="toolbar-icons-break"></div>
        <i class="fa-solid fa-file fa-flip-horizontal"></i
        ><i class="fa-solid fa-file"></i
      ></a>
    </div>
  </div>
  <!--  -->
  <div class="toolbar-item-separator"></div>
  <div class="toolbar-item" id="toolbar-button-pagesdirection">
    <a href="" id="toolbar-button-pagesdirection-expand-href"
      ><i class="fas fa-long-arrow-alt-right"></i
    ></a>
    <a
      href=""
      id="toolbar-button-pagesdirection-collapse-href"
      class="set-display-none"
      ><i class="fa-solid fa-angle-down"></i
    ></a>
    <div class="toolbar-button-menu set-display-none">
      <a
        href=""
        class="toolbar-item"
        id="toolbar-button-pagesdirection-ltr-href"
        ><i class="fas fa-long-arrow-alt-right"></i
      ></a>
      <a
        href=""
        class="toolbar-item"
        id="toolbar-button-pagesdirection-rtl-href"
        ><i class="fas fa-long-arrow-alt-left"></i
      ></a>
    </div>
  </div>
  <!--  -->
  <div class="toolbar-item-separator"></div>
  <div class="toolbar-item" id="toolbar-button-zoom">
    <a href="" id="toolbar-button-zoom-expand-href"
      ><i class="fas fa-arrows-alt-v"></i
    ></a>
    <a href="" id="toolbar-button-zoom-collapse-href" class="set-display-none"
      ><i class="fa-solid fa-angle-down"></i
    ></a>
    <div class="toolbar-button-menu set-display-none">
      <a
        href=""
        class="toolbar-item"
        id="toolbar-button-zoom-fit-to-height-href"
        ><i class="fas fa-arrows-alt-v"></i
      ></a>
      <a href="" class="toolbar-item" id="toolbar-button-zoom-fit-to-width-href"
        ><i class="fas fa-arrows-alt-h"></i
      ></a>
      <a
        href=""
        class="toolbar-item set-display-none"
        id="toolbar-button-zoom-custom-href"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></a>
    </div>
  </div>
  <!--  -->
  <div class="toolbar-item-separator"></div>
  <div class="toolbar-item" id="toolbar-button-rotate-counterclockwise">
    <a
      href=""
      id="toolbar-button-rotate-counterclockwise-href"
      title="rotate counterclockwise"
      ><i class="fas fa-undo-alt"></i
    ></a>
  </div>
  <div class="toolbar-item-separator"></div>
  <div class="toolbar-item" id="toolbar-button-rotate-clockwise">
    <a
      href=""
      id="toolbar-button-rotate-clockwise-href"
      title="rotate clockwise"
      ><i class="fas fa-redo-alt"></i
    ></a>
  </div>

  <div class="toolbar-item-separator"></div>
  <div class="toolbar-item" id="toolbar-button-fullscreen-enter">
    <a
      href=""
      id="toolbar-button-fullscreen-enter-href"
      title="enter fullscreen mode"
      ><i class="fas fa-expand"></i
    ></a>
  </div>

  <div
    class="toolbar-item set-display-none"
    id="toolbar-button-fullscreen-exit"
  >
    <a
      href=""
      id="toolbar-button-fullscreen-exit-href"
      title="exit fullscreen mode"
      ><i class="fas fa-compress"></i
    ></a>
  </div>
</nav>

<div id="pages-container"></div>

<div id="loading">
  <div id="loading-bg"><div id="loading-spinner"></div></div>
</div>
